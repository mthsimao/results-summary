<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css" media="all">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main>

    <div class="card">

      <div class="results">

        <h2 class="results-title">Your Result</h2>

        <div class="results-radius">
          <p><span class="number">76</span> <br> of 100</p>
        </div>


        <div class="results-f">

          <h2>Great</h2>
          <span>You scored higher than 65% of the people who have taken these tests.</span>
        </div>

      </div>
      
      <div class="summary">

        <div class="summary-title">Summary</div>
        
        <div class="summary-stats">

          <div class="s-reaction">
            <p><img src="assets/images/icon-reaction.svg" alt="icon energy"> Reaction</p>
            <div class="numbers">80 <span>/ 100</span></div>
          </div>
          
          <div class="s-memory">
            <p><img src="assets/images/icon-memory.svg" alt="Icon brain"> Memory</p>
            <div class="numbers">92 <span>/ 100</span></div>
          </div>

          <div class="s-verbal">
            <p><img src="assets/images/icon-verbal.svg" alt="Icon chat"> Verbal</p>
            <div class="numbers">61 <span>/ 100</span></div>
          </div>

          <div class="s-visual">
            <p><img src="assets/images/icon-visual.svg" alt="Icon eye"> Visual</p>
            <div class="numbers">72 <span>/ 100</span></div>
          </div>

        </div>

        <div class="btn">
          <input type="button" value="Continue">
        </div>

      </div><!--summary-->
    </div><!--card-->

  </main>
  

</body>
</html>
